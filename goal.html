<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
<title>Creature Feature</title>
</head>
<body>
    
    <h1 class="text-center">Set Your Goals to Smash</h1>
    
    <p>The more you exercise each week, the stronger your Monster gets!</p>
  <div class="form-container"></div>  
    <div class="checkbox">
  <label><input type="checkbox" value="3">Slither Mode 3 times a week</label>
</div>
<div class="checkbox">
  <label><input type="checkbox" value="4 to 5"> Creature Mode 4-5 times a week</label>
</div>
<div class="checkbox">
  <label><input type="checkbox" value="5 to 7">Beast Mode 5-7 times a week</label>
</div>

<div class="container-fluid">
    <div class="text-area center">  
    <button class="btn btn-default" type="submit">Crush It!</button>    
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
