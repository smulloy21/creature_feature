<html lang="en">
  <head>
    <meta charset="utf-8">

<!-- Latest compiled and minified CSS -->

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<title>Creature Feature</title>
</head>
<body>
  
  <h1 class="text-center">Give your creature a name</h1>
    
    <form>
  <div class="form-group">
    <label for="username">MonsterName</label>
    <input type="text" class="form-control" id="UserId" placeholder="your user name">
  </div>
  <div class="form-group">
    <label for="InputPassword1">Open Sesame</label>
    <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="PasswordConfirm">Open Sesame Again</label>
    <input type="password" class="form-control" id="PasswordConfirm" placeholder="Password Confirm">
  </div>
 
  <button type="submit" class="btn btn-warning">Submit</button>
</form>
    
 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  


</body>
